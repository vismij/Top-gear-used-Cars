<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body {
  background-color: lightgreen;
}
    </style>
</head>
<body>
<table border="1">

    </tr>
        {% endfor %}
</table>
